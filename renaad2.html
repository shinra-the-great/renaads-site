<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaad's Sweet Corner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Clicker+Script&display=swap');
        body {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            text-align: center;
            color: #8A2D5E;
            font-family: 'Clicker Script', cursive;
            overflow-x: hidden;
            border: 15px solid #FFE4E1;
            padding: 30px;
            position: relative;
            min-height: 100vh;
        }
        .banner {
            font-size: 3em;
            padding: 25px 40px;
            margin: 20px;
            background: #FFFFFF;
            border-radius: 30px;
            display: inline-block;
            border: 4px dashed #FF69B4;
            box-shadow: 0 0 15px rgba(255,105,180,0.3);
            font-family: 'Parisienne', cursive;
        }
        .drop-banner {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 2em;
            border: 3px solid #FF9EBA;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .choose-text:hover + .drop-banner {
            top: 20px;
            opacity: 1;
        }
        .choose-text {
            font-size: 2.2em;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 18px 35px;
            font-size: 1.4em;
            color: #8A2D5E;
            background: linear-gradient(145deg, #FFD1DC, #FFB3C6);
            border: 3px solid #FFFFFF;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: 'Parisienne', cursive;
        }
        .button:hover {
            transform: scale(1.15) rotate(-3deg);
            background: linear-gradient(145deg, #FFB3C6, #FF99B5);
        }
        .image-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            border: 3px solid #FFFFFF;
            max-width: 80%;
        }
        .image-box {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            border: 4px dotted #FF69B4;
            transition: transform 0.3s;
            object-fit: cover;
        }
        .mwah-button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 2em;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FF85A2, #FF5C8D);
            border: 3px solid #FFFFFF;
            border-radius: 45px;
            cursor: pointer;
            font-family: 'Parisienne', cursive;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }
        .mwah-button:active {
            transform: scale(1.4) rotate(360deg);
            background: linear-gradient(135deg, #FF5C8D, #FF85A2);
        }
        .mwah-counter {
            margin-top: 20px;
            font-size: 2em;
            color: #8A2D5E;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        .footer {
            display: flex;
            justify-content: space-around;
            margin: 80px auto 30px;
            padding: 20px;
            max-width: 90%;
        }
        .name-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px 40px;
            border-radius: 30px;
            font-size: 1.8em;
            width: 250px;
            border: 3px solid #FFB3C6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .name-box:hover {
            transform: rotate(2deg) scale(1.05);
        }
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes heartBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }
        .heart-effect {
            position: absolute;
            pointer-events: none;
            animation: heartBurst 0.8s ease-out;
            font-size: 30px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="banner">ðŸŒ¸ Renaad's Sweet Corner ðŸŒ¸</div>
    
    <div class="choose-text">Choose Your Affection Style</div>
    <div class="drop-banner">You're My Sunshine! ðŸŒ¼</div>
    
    <div class="buttons">
        <button class="button">Kisses</button>
        <button class="button">Cuddles</button>
        <button class="button">Pats</button>
        <button class="button">Massage</button>
    </div>
    
    <div class="image-section">
        <img src="a.png" class="image-box" alt="Decorative image 1">
        <img src="b.png" class="image-box" alt="Decorative image 2">
        <img src="c.png" class="image-box" alt="Decorative image 3">
        <img src="d.png" class="image-box" alt="Decorative image 4">
    </div>
    
    <button class="mwah-button" onclick="incrementMwah()">Mwah</button>
    <div class="mwah-counter" id="mwahCounter">Mwah Count: 0</div>
    
    <div class="footer">
        <div class="name-box">Hassan<br><small>My Superhero ðŸ’ª</small></div>
        <div class="name-box">Rashida<br><small>My Angel ðŸ‘¼</small></div>
    </div>

    <script>
        let mwahCount = 0;
        function incrementMwah() {
            mwahCount++;
            document.getElementById('mwahCounter').innerText = `Mwah Count: ${mwahCount}`;

            // Heart burst effect
            const button = document.querySelector('.mwah-button');
            const heart = document.createElement('div');
            heart.className = 'heart-effect';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = `${Math.random() * 80 + 10}%`;
            heart.style.top = `${Math.random() * 80 + 10}%`;
            button.appendChild(heart);

            // Sparkle effect
            for(let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }

            // Remove heart after animation
            setTimeout(() => heart.remove(), 800);
        }
    </script>
</body>
</html>
