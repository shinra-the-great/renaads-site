<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaad's Sweet Corner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Clicker+Script&display=swap');
        body {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            text-align: center;
            color: #8A2D5E;
            font-family: 'Clicker Script', cursive;
            overflow-x: hidden;
            border: 15px solid #FFE4E1;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        .banner {
            font-size: 3em;
            padding: 25px 40px;
            margin: 20px auto;
            background: #FFFFFF;
            border-radius: 30px;
            display: inline-block;
            border: 4px dashed #FF69B4;
            box-shadow: 0 0 15px rgba(255,105,180,0.3);
            font-family: 'Parisienne', cursive;
            max-width: 90%;
        }
        .drop-banner {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 2em;
            border: 3px solid #FF9EBA;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .choose-text:hover + .drop-banner {
            top: 20px;
            opacity: 1;
        }
        .choose-text {
            font-size: 2.2em;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 18px 35px;
            font-size: 1.4em;
            color: #8A2D5E;
            background: linear-gradient(145deg, #FFD1DC, #FFB3C6);
            border: 3px solid #FFFFFF;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: 'Parisienne', cursive;
            min-width: 150px;
        }
        .button:hover {
            transform: scale(1.15) rotate(-3deg);
            background: linear-gradient(145deg, #FFB3C6, #FF99B5);
        }
        .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            border: 3px solid #FFFFFF;
            max-width: 90%;
        }
        .image-box {
            width: 100%;
            border-radius: 25px;
            border: 4px dotted #FF69B4;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .mwah-button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 2em;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FF85A2, #FF5C8D);
            border: 3px solid #FFFFFF;
            border-radius: 45px;
            cursor: pointer;
            font-family: 'Parisienne', cursive;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }
        .mwah-button:active {
            transform: scale(1.4) rotate(360deg);
            background: linear-gradient(135deg, #FF5C8D, #FF85A2);
        }
        .mwah-counter {
            margin-top: 20px;
            font-size: 2em;
            color: #8A2D5E;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        /* GIF Animation Section */
        .gif-section {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            border: 3px solid #FFFFFF;
            padding: 30px;
            margin: 50px auto;
            max-width: 90%;
        }
        .gif-header {
            font-family: 'Parisienne', cursive;
            color: #8A2D5E;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        .gif-display {
            width: 100%;
            height: 300px;
            border-radius: 25px;
            border: 4px dotted #FF69B4;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto;
        }
        .gif-display img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .gif-placeholder {
            font-size: 1.8em;
            color: #8A2D5E;
        }
        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #FFB6C1;
            border-radius: 50%;
            border-top-color: #FF69B4;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer with Family Titles */
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 80px auto 30px;
            padding: 20px;
            max-width: 90%;
            gap: 20px;
        }
        .name-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px 40px;
            border-radius: 30px;
            font-size: 1.8em;
            min-width: 200px;
            border: 3px solid #FFB3C6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .name-box:hover {
            transform: rotate(2deg) scale(1.05);
        }
        .family-title {
            display: block;
            font-size: 0.7em;
            margin-top: 10px;
            color: #FF69B4;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .banner {
                font-size: 2em;
                padding: 15px 25px;
            }
            .button {
                padding: 15px 25px;
                font-size: 1.2em;
            }
            .gif-display {
                height: 250px;
            }
            .mwah-button {
                padding: 15px 40px;
                font-size: 1.7em;
            }
            .name-box {
                padding: 15px 25px;
                font-size: 1.5em;
            }
        }

        /* Animations */
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes heartBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }
        .heart-effect {
            position: absolute;
            pointer-events: none;
            animation: heartBurst 0.8s ease-out;
            font-size: 30px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="banner">ðŸŒ¸ Renaad's Sweet Corner ðŸŒ¸</div>
    
    <div class="choose-text">Choose Your Affection Style</div>
    <div class="drop-banner">You're My Sunshine! ðŸŒ¼</div>
    
    <div class="buttons">
        <button class="button" onclick="fetchGif('hug')">Hugs</button>
        <button class="button" onclick="fetchGif('kiss')">Kisses</button>
        <button class="button" onclick="fetchGif('pat')">Pats</button>
        <button class="button" onclick="fetchGif('cuddle')">Cuddles</button>
    </div>
    
    <!-- GIF Animation Display Section -->
    <div class="gif-section">
        <div class="gif-header">Affection Animations âœ¨</div>
        <div class="gif-display" id="gifDisplay">
            <div class="gif-placeholder">Select an affection style above</div>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <img id="currentGif" style="display:none;">
        </div>

    <div class="image-section">
        <img src="a.png" class="image-box" alt="Decorative image 1">
        <img src="b.png" class="image-box" alt="Decorative image 2">
        <img src="c.png" class="image-box" alt="Decorative image 3">
        <img src="d.png" class="image-box" alt="Decorative image 4">

    <button class="mwah-button" onclick="incrementMwah()">Mwah</button>
    <div class="mwah-counter" id="mwahCounter">Mwah Count: 0</div>
    
    <div class="footer">
        <div class="name-box">
            Hassan
            <span class="family-title">My Prince ðŸ‘‘</span>
            <small>My Superhero ðŸ’ª</small>
        </div>
        <div class="name-box">
            Rashida
            <span class="family-title">My Bestie ðŸ’–</span>
            <small>My Angel ðŸ‘¼</small>
        </div>
    </div>

    <script>
        // Giphy API configuration
        const GIPHY_API_KEY = 'hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My'; // Public beta key
        const GIF_CATEGORIES = {
            hug: ['anime hug', 'cute hug', 'bear hug'],
            kiss: ['anime kiss', 'cute kiss', 'blow kiss'],
            pat: ['anime head pat', 'petting cat', 'cute pat'],
            cuddle: ['anime cuddle', 'couple cuddle', 'cute cuddle']
        };

        let mwahCount = 0;
        function incrementMwah() {
            mwahCount++;
            document.getElementById('mwahCounter').innerText = `Mwah Count: ${mwahCount}`;
            
            // Heart burst effect
            const button = document.querySelector('.mwah-button');
            const heart = document.createElement('div');
            heart.className = 'heart-effect';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = `${Math.random() * 80 + 10}%`;
            heart.style.top = `${Math.random() * 80 + 10}%`;
            button.appendChild(heart);
            
            // Sparkle effect
            for(let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }

            setTimeout(() => heart.remove(), 800);
        }

        // Fetch random GIF from Giphy
        async function fetchGif(type) {
            const display = document.getElementById('gifDisplay');
            const placeholder = display.querySelector('.gif-placeholder');
            const gifElement = document.getElementById('currentGif');
            const spinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            placeholder.style.display = 'none';
            gifElement.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Select random search term from category
                const searchTerm = GIF_CATEGORIES[type][Math.floor(Math.random() * GIF_CATEGORIES[type].length)];
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(searchTerm)}&limit=20&rating=g`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    // Get random GIF from results
                    const randomGif = data.data[Math.floor(Math.random() * data.data.length)];
                    const gifUrl = randomGif.images.original.url;
                    
                    // Display the GIF
                    gifElement.onload = function() {
                        spinner.style.display = 'none';
                        gifElement.style.display = 'block';
                    };
                    gifElement.src = gifUrl;
                    gifElement.alt = `${type} animation`;
                } else {
                    throw new Error('No GIFs found');
                }
            } catch (error) {
                console.error('Error fetching GIF:', error);
                spinner.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.textContent = 'Could not load GIF, please try again';
            }
        }
    </script>
</body>
</html>
